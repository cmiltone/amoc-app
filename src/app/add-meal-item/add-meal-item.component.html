<div class="addItems">
	<h3>{{title}}</h3>
	<i>hold Ctrl Button to select multiple items</i>
	<br>
	<div [formGroup]="form"><span>{{restaurant}}</span>
		<select class="foods" formControlName="selectedMeals" multiple="true">
			<option *ngFor="let food of meals" [value]="food">
				{{food.name}} - Kshs. {{food.price}}
			</option>
		</select>
	</div>
</div>
